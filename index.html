<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --background: #e1e1e9;
            --calc-background: #f0f0f5;
            --num-background: linear-gradient(to bottom right, #c0c5d1,#edeef5);
            --eql-background: linear-gradient(to bottom right, #d36d12,#ed9d1e);
            --c-background: linear-gradient(to bottom right, #8b94a1,#eff0f7);
            --font-color: #222;
        }
        [data-theme="dark"] {
            --calc-background: #1e212a;
            --num-background: linear-gradient(to bottom right, #292d38,#3c3c44);
            --eql-background: linear-gradient(to bottom right, #d36d12,#ed9d1e);
            --c-background: linear-gradient(to bottom right, #494f5c,#6f7587);
            --font-color: #FFF;
        }
        body {
            background: var(--background);
            font-family: 'Roboto';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .calculator {
            width: 100%;
            max-width: 350px;
            height: 820px;
            background: var(--calc-background);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 20px;
        }
        #res {
            width: 100%;
            font-size: 2.5em;
            border: none;
            background: transparent;
            color: var(--font-color);
            text-align: right;
            padding: 20px;
            margin-bottom: 10px;
            
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 100px;
        }
        .buttons div {
            user-select: none;
            cursor: pointer;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: var(--num-background);
            font-size: 1.8em;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        #zero {
            grid-column: 1 / 3;
        }
        #add, #eql, #sub, #mul, #div {
            background: var(--eql-background);
            color: #FFF;
        }
        #c, #pers, #del {
            background: var(--c-background);
        }
        .mode {
            position: absolute;
            cursor: pointer;
            left: 20px;
            top: 20px;
            width: 50px;
            height: 50px;
            display: grid;
            place-content: center;
            border-radius: 50%;
            background: #555;
        }
        .mode i {
            color: #FFF;
        }
        @media (max-width: 600px) {
            .calculator {
                padding: 10px;
            }
            #res {
                font-size: 2em;
            }
            .buttons div {
                height: 70px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" readonly id="res" placeholder="0.0">
            <div class="buttons">
                <div id="c" onclick="res.value = ''">C</div>
                <div id="del" onclick="res.value = res.value.slice(0, -1)">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div id="pers" onclick="res.value += '%'">%</div>
                <div id="div" onclick="res.value += '/'">รท</div>
                <div onclick="res.value += 7">7</div>
                <div onclick="res.value += 8">8</div>
                <div onclick="res.value += 9">9</div>
                <div id="mul" onclick="res.value += '*'">ร</div>
                <div onclick="res.value += 4">4</div>
                <div onclick="res.value += 5">5</div>
                <div onclick="res.value += 6">6</div>
                <div id="sub" onclick="res.value += '-'">-</div>
                <div onclick="res.value += 1">1</div>
                <div onclick="res.value += 2">2</div>
                <div onclick="res.value += 3">3</div>
                <div id="add" onclick="res.value += '+'">+</div>
                <div id="zero" onclick="res.value += 0">0</div>
                <div id="dot" onclick="res.value += '.'">.</div>
                <div id="eql" onclick="calc()">=</div>
            </div>
            <div class="mode" onclick="chMode()">
                <i id="mode" class="fa-solid fa-moon"></i>
            </div>
        </div>
    </div>
    <script>
        function chMode() {
            mode.className = mode.className === 'fa-solid fa-sun' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            document.body.setAttribute('data-theme', mode.classList.contains('fa-sun') ? 'dark' : 'light');
        }
        function calc() {
            try {
                res.value = eval(res.value);
            } catch (e) {
                res.value = "Error";
            }
        }
    </script>
</body>
</html>
